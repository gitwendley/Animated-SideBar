<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc76fba736.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <nav id="nav">
        <button class="toogle" id="toogle">
            <span>Menu</span>
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </button>
        
  
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    </nav>
    <h1 class="text"> Simple Animated Navbar</h1>
 <script>
    document.getElementById("toogle").addEventListener("click", function() {
        document.getElementById("nav").classList.toggle("active");
      });
 </script>
</body>
</html>
